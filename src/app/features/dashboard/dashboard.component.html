<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    [mode]="isMobile() ? 'over' : 'side'"
    [opened]="!isMobile()"
    class="sidenav"
  >
    <mat-toolbar>SmartTask</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-label">Dashboard</span>
      </a>

      <a mat-list-item routerLink="/tasks" routerLinkActive="active">
        <mat-icon>assignment</mat-icon>
        <span class="nav-label">My Tasks</span>
      </a>

      <!-- <a mat-list-item routerLink="/team" routerLinkActive="active">
        <mat-icon>group</mat-icon>
        <span class="nav-label">Team</span>
      </a> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isMobile()){
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      }
      <span class="welcome-text">Welcome {{ userProfile()?.name || 'User' }} : {{userProfile()?.role || ''}} ðŸ‘‹</span>
      <span class="spacer"></span>
      <button mat-icon-button aria-label="Logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
