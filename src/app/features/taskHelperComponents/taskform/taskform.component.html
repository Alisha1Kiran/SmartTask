<div class="task-form">
  <h2>{{ isEditmode ? 'Edit Task' : 'Add Task' }}</h2>
<form [formGroup]="taskForm" (ngSubmit)="submitForm()">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>

  <!-- <mat-form-field appearance="outline" class="w-full">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field> -->

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dueDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Assign To</mat-label>
    <mat-select formControlName="assignedTo" required>
      <mat-option *ngFor="let user of users" [value]="user.uid">
        {{ user.name || user.email }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-flat-button color="primary" type="submit">{{ isEditmode ? 'Update' : 'Create' }}</button>
    <button mat-stroked-button (click)="close()">Cancel</button>
  </div>
</form>
</div>
